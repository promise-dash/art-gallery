<div style="display: flex; flex-wrap: wrap; margin-top: 2rem; justify-content: space-evenly;">
    <div *ngFor="let art of artworks">
        <app-card [art]="art"></app-card>
    </div>
</div>

<nav aria-label="Page navigation example" style="display: flex; justify-content: center; margin-top: 1rem;">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" (click)="prevPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let page of pages">
        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
</nav>
